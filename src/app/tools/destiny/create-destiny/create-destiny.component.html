<h4>Añadir un destino</h4>
<div [hidden]="submitted" >
        <form (ngSubmit)="onSubmit()" autocomplete="off">
                <!--ID & NAME-->
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="destinyId">ID</label>
                        <input  class="form-control" name="destinyId" id="destinyId" [(ngModel)]="destiny.destinyId" placeholder="ID" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Nombre</label>
                            <input class="form-control " name="name" #name="ngModel"[(ngModel)]="destiny.name" placeholder="Nombre">
                    </div>
                </div>
                <!--DESCRIPTION-->
                <div class="form-group">
                    <label for="description">Descripción</label>
                            <input class="form-control " name="description" #description="ngModel"[(ngModel)]="destiny.description" placeholder="Descripción">
                </div>
                <!--CATEGORY-->
                <div class="form-group">
                    <label for="category">Categoría</label>
                        <input class="form-control " name="category" #category="ngModel"[(ngModel)]="destiny.category" placeholder="Categoría">
                </div>
                <!--SERVICES-->
                <div class="form-group">
                    <label for="services">Servicios</label>
                            <input class="form-control " name="service" #service="ngModel"[(ngModel)]="destiny.service" placeholder="Servicios">
                </div>
                <!--ACTIVITIES-->
                <div class="form-group">
                    <label for="activities">Actividades</label>
                                <input class="form-control " name="activities" #activities="ngModel"[(ngModel)]="destiny.activities" placeholder="Actividades">
                </div>
                <!--LATITUDE&LONGITUDE-->
                <div class="row">
                    
                        <div class="form-group col-md-6">
                                <label for="latitude">Latitud</label>
                                <input class="form-control " name="latitude" #latitude="ngModel"[(ngModel)]="destiny.latitude" placeholder="Latitud">
                        </div>

                        <div class="form-group col-md-6">
                                <label for="longitude">Longitud</label>
                                    <input class="form-control " name="longitude" #longitude="ngModel"[(ngModel)]="destiny.ongitude" placeholder="Longitud">
                        </div>
                </div>
                <!--STATE&CITY-->
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="state">Estado</label>
                        <input class="form-control  " name="state" #state="ngModel"[(ngModel)]="destiny.state" placeholder="Estado">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="city">Ciudad</label>
                        <input class="form-control " name="city" #city="ngModel"[(ngModel)]="destiny.city" placeholder="Cuidad">
                    </div>
                </div>
                <!--DIRECTION-->
                <div class="form-group">
                    <label for="direction">Dirección</label>
                    <input class="form-control " name="direction" #direction="ngModel"[(ngModel)]="destiny.direction" placeholder="Dirección">
                </div>
                <!--CULTURE-->
                <div class="form-group">
                    <label for="culture">Cultura</label>
                            <input class="form-control " name="culture" #culture="ngModel"[(ngModel)]="destiny.culture" placeholder="Cultura">
                </div>
                <!--GASTRONOMY-->
                <div class="form-group">
                    <label for="gastronomy">Gadtronomía</label>
                        <input class="form-control " name="gastronomy" #gastronomy="ngModel"[(ngModel)]="destiny.gastronomy" placeholder="Gastronomía">
                </div>
                <!--HOTELS-->
                <p>Hoteles</p>
                <div class="form-group">
                        <input class="form-control " name="hotel1" #hotel1="ngModel"[(ngModel)]="destiny.hotel1" placeholder="Hotel 1">
                </div>
                <div class="form-group">
                        <input class="form-control " name="hotel2" #hotel2="ngModel"[(ngModel)]="destiny.hotel2" placeholder="Hotel 2">
                </div>
                <div class="form-group">
                        <input class="form-control " name="hotel3" #hotel3="ngModel"[(ngModel)]="destiny.hotel3" placeholder="Hotel 3">
                </div>
                <!--Photos--> 
                <p>Fotos</p>
                <div class="form-group">
                    <input class="form-control " name="photo1" #photo1="ngModel"[(ngModel)]="destiny.photo1" placeholder="Foto 1">
                </div>
                <div class="form-group">
                    <input class="form-control " name="photo2" #photo2="ngModel"[(ngModel)]="destiny.photo2" placeholder="Foto 2">
                </div>
                <div class="form-group">
                    <input class="form-control " name="photo3" #photo3="ngModel"[(ngModel)]="destiny.photo3" placeholder="Foto 3">
                </div>
                <!--SUBMIT BUTTON-->
                <div class="form-group">
                        <button type="submit" class="btn btn-block btn-info" >GUARDAR</button>
                </div>
            </form>
</div>
<div [hidden]="!submitted">
    <h4>Se han guardado correctamente los datos del destino</h4>
    <button type="submit" class="btn btn-block btn-info" (click)= "newDestiny()">AÑADIR</button>
</div>
