<h2 class="display-2">Destino</h2>
<form #form= "ngForm" autocomplete="off">
    <!--ID & NAME-->
    <div class="row">
        <div class="form-group col-md-6">
            <input  class="form-control" name="destinyId" #destinyId="ngModel" [(ngModel)]="service.formData.destinyId" placeholder="ID" required>
        </div>
        <div class="form-group col-md-6">
                <input class="form-control " name="name" #name="ngModel"[(ngModel)]="service.formData.name" placeholder="Nombre">
        </div>
    </div>
    <!--DESCRIPTION-->
    <div class="form-group">
                <input class="form-control " name="description" #description="ngModel"[(ngModel)]="service.formData.description" placeholder="Descripción">
    </div>
    <!--CATEGORY-->
    <div class="form-group">
            <input class="form-control " name="category" #category="ngModel"[(ngModel)]="service.formData.category" placeholder="Categoría">
    </div>
    <!--SERVICES-->
    <div class="form-group">
                <input class="form-control " name="service" #service="ngModel"[(ngModel)]="service.formData.service" placeholder="Servicios">
    </div>
    <!--ACTIVITIES-->
    <div class="form-group">
                    <input class="form-control " name="activities" #activities="ngModel"[(ngModel)]="service.formData.activities" placeholder="Actividades">
    </div>
    <!--LATITUDE&LONGITUDE-->
    <div class="row">
            <div class="form-group col-md-6">
                    <input class="form-control " name="latitude" #latitude="ngModel"[(ngModel)]="service.formData.latitude" placeholder="Latitud">
            </div>
            <div class="form-group col-md-6">
                        <input class="form-control " name="longitude" #longitude="ngModel"[(ngModel)]="service.formData.longitude" placeholder="Longitud">
            </div>
    </div>
    <!--STATE&CITY-->
    <div class="row">
        <div class="form-group col-md-6">
            <input class="form-control  " name="state" #state="ngModel"[(ngModel)]="service.formData.state" placeholder="Estado">
        </div>
        <div class="form-group col-md-6">
            <input class="form-control " name="city" #city="ngModel"[(ngModel)]="service.formData.city" placeholder="Cuidad">
        </div>
    </div>
    <!--DIRECTION-->
    <div class="form-group">
        <input class="form-control " name="direction" #direction="ngModel"[(ngModel)]="service.formData.direction" placeholder="Dirección">
    </div>
    <!--CULTURE-->
    <div class="form-group">
                <input class="form-control " name="culture" #culture="ngModel"[(ngModel)]="service.formData.culture" placeholder="Cultura">
    </div>
    <!--GASTRONOMY-->
    <div class="form-group">
            <input class="form-control " name="gastronomy" #gastronomy="ngModel"[(ngModel)]="service.formData.gastronomy" placeholder="Gastronomía">
    </div>
    <!--HOTELS-->
    <p>Hoteles</p>
    <div class="form-group">
            <input class="form-control " name="hotel1" #hotel1="ngModel"[(ngModel)]="service.formData.hotel1" placeholder="Hotel 1">
    </div>
    <div class="form-group">
            <input class="form-control " name="hotel2" #hotel2="ngModel"[(ngModel)]="service.formData.hotel2" placeholder="Hotel 2">
    </div>
    <div class="form-group">
            <input class="form-control " name="hotel3" #hotel3="ngModel"[(ngModel)]="service.formData.hotel3" placeholder="Hotel 3">
    </div>
    <!--Photos--> 
    <p>Fotos</p>
    <div class="form-group">
        <input class="form-control " name="photo1" #photo1="ngModel"[(ngModel)]="service.formData.photo1" placeholder="Foto 1">
    </div>
    <div class="form-group">
        <input class="form-control " name="photo2" #photo2="ngModel"[(ngModel)]="service.formData.photo2" placeholder="Foto 2">
    </div>
    <div class="form-group">
        <input class="form-control " name="photo3" #photo3="ngModel"[(ngModel)]="service.formData.photo3" placeholder="Foto 3">
    </div>
    <!--SUBMIT BUTTON-->
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block btn-info">GUARDAR</button>
    </div>
</form>
