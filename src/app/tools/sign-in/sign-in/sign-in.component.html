
<section class="background-gradient">
  <div class="container h-100">
    <div class="row align-items-center h-100 ">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="form-container">
          <div class="card h-100 justify-content-center">
            <div class="user-img">
              <img src=".\assets\Images\logotipo.jpg"  alt="GUACAMAYA TOURS">
            </div>
            <div class="card-body text-center">
              <form #formLogin="ngForm" (submit)="onLogin()">
                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Iniciar Sesión</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                 Algo va mal...
                </div>
                <div class="form-group">
                  <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-success btn-block">Iniciar Sesión</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
